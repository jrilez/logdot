<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
  <link href="{{ "css/chroma.css" | absURL }}" rel="stylesheet">
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  {{ if .Site.Params.showFooter }}
    <footer>
      {{ partial "footer.html" . }}
    </footer>
  {{ end }}
</body>
</html>
