{{ define "main" }}
  <h1>
    {{ partial "search_form.html" . }}
  </h1>
  <div class="main_content">
    {{ .Content }}
      {{ range .Pages }}
        <h2>
          <a href="{{ .RelPermalink }}">
            |--{{ .LinkTitle }}
          </a>
        </h2>
        {{ .Summary }}
      {{ end }}
    </div>
{{ end }}
